<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Will you be my Valentine?</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    
    </head>

    <style>

        .topLeft {
            position: absolute;
            z-index: -1;
            top: 0px;
            left: 0px;
        }

        .bottomRight {
            position: absolute;
            z-index: -1;
            bottom: 0px;
            right: 0px;

            height: 450px;
            width: 300px;
        }

        .cat {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {text-align: center;}

        .alex-brush-regular {
            font-family: "Alex Brush", cursive;
            font-size: 150px;
            font-weight: 1000;

        }

    </style>

    <body style="background-color:#DDA0DD;">

        <h1 class="alex-brush-regular">Will you be my Valentine?</h1>

        <img class="topLeft" src="rosesTopLeft.png" alt="roses">
        <img class="bottomRight" src="roseBottomRight.png" alt ="roses">
        <img class="cat" src="catWithFlowers.png" alt="Meme cat holding flowers" height="350px" width="350px">

    </body>

</html>
